<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta name="description" content="Frontend-only educational UI demo. No personal data is collected.">
    <title>Tea-Coffee Quiz</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div style="background: #ffd; color: #000; padding: 1rem; border: 1px solid #aaa; margin-bottom: 2rem; text-align: center; font-size: 0.75rem;">
          <strong>Disclaimer:</strong> This is a frontend practice form for educational purposes only. No data is collected or processed.
        </div>
        <img class="logo" src="./CassClassLogo.png" alt="Cass Class Logo"/>
        <h1>Tea-Coffee Quiz</h1>
        <nav>
            <ul>
                <li><a href="#userInfo">INFO</a></li>
                <li><a href="#sortingHat">SORTING HAT</a></li>
                <li><a href="#go">GO</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post" action="#" onsubmit="return false">
        <div>
            <h2 id="userInfo">User Info</h2>
            <fieldset class="info">
                <label>Name:</label>
                <input type="text" autocomplete="off">
            </fieldset>
            <fieldset class="info">
                <label>Email:</label>
                <input type="email" autocomplete="off">
            </fieldset>
            <fieldset class="info">
                <label>D.O.B.</label>
                <input type="date" autocomplete="off">
            </fieldset>
        </div>
        <div>
            <h2 id="sortingHat">Sorting Hat</h2>
            <fieldset class="hat hatOne">
                <p>1</p>
                <label class="noBlock">Are you a tea or a coffee person?</label>
                <select>
                    <option>Select an option</option>
                    <option>Tea</option>
                    <option>Coffee</option>
                </select>
            </fieldset>
            <fieldset class="hat">
                <p>2</p>
                <label>Espresso means "pressed out" in Italian.</label>
                <label><input type="radio"> True</label>
                <label><input type="radio"> False</label>
            </fieldset>
            <fieldset class="hat">
                <p>3</p>
                <label>The art of reading tea leaves is called tasseography.</label>
                <label><input type="radio"> True</label>
                <label><input type="radio"> False</label>
            </fieldset>
            <fieldset class="hat">
                <p>4</p>
                <label>Do you think tea is good for you? Why?</label>
                <textarea></textarea>
            </fieldset>
            <fieldset class="hat">
                <p>5</p>
                <label>How would you describe the taste of the best coffee you have ever had?</label>
                <textarea></textarea>
            </fieldset>
        </div>
        <div>
            <h2 id="go">Before You Go</h2>
            <fieldset class="comments">
                <label>Any comments or suggestions?</label>
                <textarea></textarea>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <input class="submit" type="submit" value="Send">
            </fieldset>
        </div>
        </form>
    </main>
    <footer>
            <p><a href="">CassClass</a></p>
            <p>San Francisco</p>
            <p>California</p>
            <p>USA</p>
    </footer>
</body>
</html>
